<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>UNAH Rate - Agrega tu reseña</title>
    <meta name="description" content="Comparte tu experiencia con profesores de la UNAH. Tu opinión ayuda a otros estudiantes a elegir los mejores docentes. ¡Califica ahora de forma anónima!">
    <meta name="keywords" content="agregar reseña UNAH, calificar profesores Honduras, opiniones docentes UNAH, evaluación profesores universidad">
    <meta property="og:title" content="UnahRate | Agrega tu Reseña de Profesores de la UNAH">
    <meta property="og:description" content="Comparte tu experiencia académica y ayuda a la comunidad universitaria con tus opiniones honestas">
    <meta property="og:url" content="https://unahrate.netlify.app/add-review.html">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Lilita+One&family=Satisfy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css?v=1">
    <link rel="stylesheet" href="css/navbar.css?v=1">
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "ReviewAction",
  "description": "Formulario para evaluar profesores UNAH",
  "object": {
    "@type": "EducationalOrganization",
    "name": "Universidad Nacional Autónoma de Honduras"
  }
}
</script>
</head>
<body>
    <div id="navbar-placeholder"></div>

    <main>
        <form id="reviewForm" class="review-form">
            <div class="title">Formulario</div>
            <div class="form-group">
                <label for="professorName">Profesor:</label>
                <input type="text" id="professorName" required>
            </div>

            <div class="form-group">
                <label for="courseName">Curso/Materia:</label>
                <input type="text" id="courseName" required>
            </div>

            <div class="form-group">
                <label for="faculty">Facultad:</label>
                <select id="faculty" required>
                    <option value="">Selecciona una facultad</option>
                    <option value="CienciasSociales">Ciencias Sociales</option>
                    <option value="QuimicayFarmacia">Química y Farmacia</option>
                    <option value="Odontologia">Odontología</option>
                    <option value="CienciasJuridicas">Ciencias Jurídicas</option>
                    <option value="Ingenieria">Ingeniería</option>
                    <option value="HumanidadesyArtes">Humanidades y Artes</option>
                    <option value="CienciasEspaciales">Ciencias Espaciales</option>
                    <option value="CienciasEconomicasAdministrativasyContables">Ciencias Económicas, Administrativas y Contables</option>
                    <option value="Ciencias">Ciencias</option>
                    <option value="CienciasMedicas">Ciencias Médicas</option>
                </select>
            </div>

            <div class="form-group">
                <label for="campus">Campus:</label>
                <select id="campus" required>
                    <option value="">Selecciona un campus</option>
                    <option value="Tegucigalpa">UNAH Tegucigalpa</option>
                    <option value="SanPedro">UNAH San Pedro Sula</option>
                    <option value="Comayagua">UNAH Comayagua</option>
                    <option value="Atlantida">UNAH Atlántida</option>
                    <option value="Choluteca">UNAH Choluteca</option>
                    <option value="Copan">UNAH Copán</option>
                    <option value="Olancho">UNAH Olancho</option>
                    <option value="ElParaiso">UNAH El Paraíso</option>
                    <option value="Yoro">UNAH Yoro</option>
                </select>
            </div>

            <div class="form-group">
                <label for="rating">Calificación:</label>
                <select id="rating" required>
                    <option value="">Selecciona</option>
                    <option value="5">★★★★★ (Excelente)</option>
                    <option value="4">★★★★☆ (Bueno)</option>
                    <option value="3">★★★☆☆ (Regular)</option>
                    <option value="2">★★☆☆☆ (Deficiente)</option>
                    <option value="1">★☆☆☆☆ (Pésimo)</option>
                </select>
            </div>

            <div class="form-group">
                <label for="comment">Comentario:</label>
                <textarea id="comment" rows="5" required></textarea>
            </div>

            <button type="submit">Enviar Reseña</button>
        </form>
    </main>

    <footer>
        <div class="footer-links">
            <a href="privacy.html">Política de Privacidad</a>
            <a href="terms.html">Términos de Servicio</a>
        </div>
        <p>© 2025 - Unah Rate - Pagina no afiliada a la UNAH</p>
    </footer>

    <!-- Firebase y lógica -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script type="module" src="/js/auth/authConfig.js"></script>
    <script type="module" src="/js/utils.js"></script>
    <script type="module" src="/js/navbar.js"></script>
    <script type="module" src="/js/auth/auth-manager.js"></script>
    <script type="module" src="/js/add-review.js?v=1"></script>
    <script type="module" src="/js/auth/authCheck.js"></script>
</body>
</html>
