<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil - UnahRate</title>
    <link rel="stylesheet" href="../css/profile.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <a href="../index.html" class="back-button">
            <span class="material-icons">arrow_back</span>
        </a>
        <h1>Mi Perfil</h1>
    </nav>

    <main class="profile-container">
        <div class="profile-header">
            <div class="avatar">
                <img id="userPhoto" src="../img/default-avatar.png" alt="Foto de perfil">
            </div>
            <h2 id="userName">Cargando...</h2>
            <p id="userEmail"></p>
        </div>

        <div class="profile-actions">
            <button id="changePasswordBtn" class="btn-action">
                <span class="material-icons">lock_reset</span>
                Cambiar Contraseña
            </button>
            <button id="logoutBtn" class="btn-logout">
                <span class="material-icons">logout</span>
                Cerrar Sesión
            </button>
        </div>

        <section class="reviews-section">
            <h3>Mis Reseñas <span id="reviewsCount">(0)</span></h3>
            <div id="myReviews" class="reviews-grid">
                <!-- Reseñas se cargarán aquí -->
            </div>
        </section>
    </main>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script type="module" src="/js/auth/authConfig.js"></script>
    <script src="../js/auth/profile.js"></script>
    <script src="/js/auth/authCheck.js"></script>
</body>
</html>
