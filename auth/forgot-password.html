<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNAH Rate - Recuperar contraseña</title>
    <meta name="description" content="Recupera tu contraseña de UnahRate. Ingresa tu correo electrónico y te enviaremos un enlace para restablecer tu contraseña.">
    <meta name="keywords" content="UNAH, recuperar contraseña, restablecer contraseña, UNAHRate, educación superior Honduras">
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/auth.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="logo">
            <img src="../img/unahrate-logo.webp" width="40px" alt="Logo UNAH">
            <h1>Recuperar Contraseña</h1>
        </div>

        <form id="forgotPasswordForm" class="auth-form">
            <p>Ingresa tu correo electrónico y te enviaremos un enlace para restablecer tu contraseña.</p>
            
            <div class="input-group">
                <span class="material-icons">mail</span>
                <input type="email" id="email" placeholder="correo@unah.hn" required>
            </div>

            <button type="submit" class="btn-primary">Enviar Enlace</button>
        </form>

        <div class="auth-links">
            <a href="login.html">Volver a Iniciar Sesión</a>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script type="module" src="../js/auth/authConfig.js"></script>
    <script type="module" src="../js/auth/forgotPassword.js"></script>
</body>
</html>
