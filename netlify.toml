[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "no-cache, max-age=0, must-revalidate"  # HTML siempre fresco

[[headers]]
  for = "/css/*"
  [headers.values]
    Cache-Control = "public, max-age=604800"  # CSS cacheado por 1 semana

[[headers]]
  for = "/js/*"
  [headers.values]
    Cache-Control = "public, max-age=604800"  # JS cacheado por 1 semana

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=()"
    Cache-Control = "public, max-age=86400"
    Content-Security-Policy = """
      default-src 'self';
      base-uri 'self';
      form-action 'self';
      script-src 'self' https://www.googletagmanager.com https://www.google-analytics.com https://www.gstatic.com https://apis.google.com;
      script-src-elem 'self' https://www.googletagmanager.com https://www.google-analytics.com https://www.gstatic.com https://apis.google.com;
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdnjs.cloudflare.com;
      style-src-elem 'self' https://fonts.googleapis.com https://cdnjs.cloudflare.com;
      img-src 'self' data: https://*.google-analytics.com https://*.google.com;
      connect-src 'self' https://*.firebaseio.com https://*.googleapis.com https://*.firestore.googleapis.com https://*.google-analytics.com;
      font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com;
      frame-src 'self' https://www.google.com;
      object-src 'none';
      upgrade-insecure-requests;
    """

[functions]
  directory = "netlify/functions"